<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clark Weckmann - Links</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Optional glass-effect class using Tailwind-like styling */
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 p-4">
  <div class="w-full max-w-sm mx-auto">
    <div class="glass-effect rounded-3xl p-8 shadow-2xl border border-white/10">
      
      <!-- Profile Section -->
      <div class="text-center mb-8">
        <div class="relative inline-block mb-4">
          <img src="https://cdn.clark.today/logos/logo-white.png" 
               alt="Clark Weckmann" 
               class="w-20 h-20 rounded-full object-cover border-2 border-white/20 shadow-lg">
        </div>
        <h1 class="text-white text-xl font-semibold mb-1">Clark Weckmann</h1>
        <p class="text-white/70 text-sm">Developer & Creator</p>
      </div>

      <!-- Links Section -->
      <div class="space-y-4 mb-6">
        <!-- Blog -->
        <a href="https://www.clark.today" target="_blank"
           class="link-item flex items-center p-4 rounded-2xl text-white group transition-transform duration-150">
          <div class="flex items-center justify-center w-10 h-10 rounded-full bg-white/10 mr-4 group-hover:bg-white/20 transition-colors">
            <i class="fas fa-comment text-lg"></i>
          </div>
          <div class="flex-1">
            <h3 class="font-medium">Personal Blog</h3>
            <p class="text-white/60 text-sm">Latest thoughts and projects</p>
          </div>
          <i class="fas fa-external-link-alt text-white/40 group-hover:text-white/60 transition-colors"></i>
        </a>

        <!-- CodePen -->
        <a href="https://codepen.io/clarktoday" target="_blank"
           class="link-item flex items-center p-4 rounded-2xl text-white group transition-transform duration-150">
          <div class="flex items-center justify-center w-10 h-10 rounded-full bg-white/10 mr-4 group-hover:bg-white/20 transition-colors">
            <i class="fab fa-codepen text-lg"></i>
          </div>
          <div class="flex-1">
            <h3 class="font-medium">CodePen</h3>
            <p class="text-white/60 text-sm">Code experiments and demos</p>
          </div>
          <i class="fas fa-external-link-alt text-white/40 group-hover:text-white/60 transition-colors"></i>
        </a>

        <!-- RdRx -->
        <a href="https://github.com/clarkhacks/RdRx" target="_blank"
           class="link-item flex items-center p-4 rounded-2xl text-white group transition-transform duration-150">
          <div class="flex items-center justify-center w-10 h-10 rounded-full bg-white/10 mr-4 group-hover:bg-white/20 transition-colors">
            <span class="text-lg">‚≠ê</span>
          </div>
          <div class="flex-1">
            <h3 class="font-medium">RdRx</h3>
            <p class="text-white/60 text-sm">Open source project</p>
          </div>
          <i class="fas fa-external-link-alt text-white/40 group-hover:text-white/60 transition-colors"></i>
        </a>
      </div>

      <!-- Optional Button -->
      <div class="text-center">
        <button class="px-4 py-2 bg-white/10 text-white rounded-full hover:bg-white/20 transition">
          Explore More
        </button>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.link-item').forEach(item => {
      item.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-2px) scale(1.02)';
      });
      item.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });

    const button = document.querySelector('button');
    if (button) {
      button.addEventListener('click', function () {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 150);
      });
    }
  </script>
</body>
</html>
